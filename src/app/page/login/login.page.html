<ion-header>
    <ion-toolbar>
        <div class="center">
            <img src="assets/icon/kubernetes_small.png" alt="app-logo">
            <h1 color="myapp">Welcome to HelloWorld</h1>
        </div>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form>
        <ion-list>
            <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input name="user" type='text' required [(ngModel)]="postData.username"></ion-input>
            </ion-item><br>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input name="pass" type='password' required [(ngModel)]="postData.password"></ion-input>
            </ion-item><br>
            <ion-button expand="block" shape="round" color="myapp" (click)="loginAction()">Sign In</ion-button>
            <ion-item lines="none">
                <a routerLink="/signup">Create Account</a>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
