<ion-content>
    <ion-header>
        <ion-toolbar>
            <div class="center">
                <img src="assets/icon/kubernetes_small.png" alt="app-logo">
                <h1 color="myapp">Welcome to HelloWorld</h1>
            </div>
        </ion-toolbar>
    </ion-header>
    <ion-content padding="true">
        <form>
            <ion-list>
                <ion-item>
                    <ion-label position="floating" clearInput value="clear me" color="myapp">Email ID</ion-label>
                    <ion-input type='text'></ion-input>
                </ion-item><br>
                <ion-item>
                    <ion-label position="floating" clearInput value="clear me" color="myapp">Username</ion-label>
                    <ion-input type='text'></ion-input>
                </ion-item><br>
                <ion-item>
                    <ion-label position="floating" clearInput value="clear me" color="myapp">Password</ion-label>
                    <ion-input type='password'></ion-input>
                </ion-item><br>
                <ion-button expand="block" shape="round" color="myapp">Sign Up</ion-button>
                <ion-item lines="none">
                    <a routerLink="/login">Have an account?</a>
                </ion-item>
            </ion-list>
        </form>
    </ion-content>
</ion-content>
